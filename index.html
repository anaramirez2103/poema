<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Ramirez - Poema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .poema {
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            font-style: italic; /* Estilo em itálico para o poema */
        }
    </style>
</head>
<body>
    <h1>Brisa, de Manuel Bandeira</h1>
    <div class="poema">
        Vamos viver no Nordeste, Anarina.<br>
        Deixarei aqui meus amigos, meus livros, minhas riquezas, minha vergonha.<br>
        Deixarás aqui tua filha, tua avó, teu marido, teu amante.<br>
        Aqui faz muito calor.<br>
        No Nordeste faz calor também.<br>
        Mas lá tem brisa:<br>
        Vamos viver de brisa, Anarina.
    </div>
</body>
</html>
